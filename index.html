<head>

    <link rel="preload" as="image" href="https://i.ibb.co/sp7D85d/photo-2.jpg">

    <link rel="shortcut icon" href="logo.png" type="image/png">

    <script src="https://kit.fontawesome.com/670ebf25f1.js" crossorigin="anonymous"></script>

<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="https://i.ibb.co/xY46x50/logo.png" alt="">
            <p>Quantalazer</p>
        </div>
        <nav id="nav-bar">
            <ul>
                <li class="nav-link"><a href="#hero">Home</a></li>
                <li class="nav-link"><a href="#video">Video</a></li>
                <li class="nav-link"><a href="#pricing">Pricing</a></li>
                <li class="nav-link"><a href="#email">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h1>Get wired with BIG SOUND</h1>
        <img src="https://i.ibb.co/sp7D85d/photo-2.jpg" alt="">
    </section>
    <!-- Video -->
    <section id="video-container">
        <h1> The Best Gaming Headphone </h1>
        <div id="video">
            <iframe src="https://www.youtube-nocookie.com/embed/vAFD07kDeQ8" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

    </section>
    <section id="pricing">
        <h1>Pricing</h1>
        <div id="price-boxes">
            <div class="price-container">
                <img class="price-img"

                    alt="">
                <h3>Quantalazer BlackShark V2 X - White</h3>
                <h2>$60</h2>
                <button>Buy Now</button>
            </div>
            <div class="price-container">
                <img class="price-img"
                    src="https://assets3.razerzone.com/fln4VUuz5VzJEdelf1W1-pBlHZE=/1500x1000/https%3A%2F%2Fhybrismediaprod.blob.core.windows.net%2Fsys-master-phoenix-images-container%2Fh68%2Fhca%2F9325794656286%2F220215-esl-blackshark-v2-1500x1000-1.jpg"
                    alt="">
                <h3>Quantalazer BlackShark V2 - ESL Edition</h3>
                <h2>$90</h2>
                <button>Buy Now</button>
            </div>
            <div class="price-container">
                <img class="price-img"
                    src="https://assets3.razerzone.com/NoOLfb_PcCjFndA5ZPT3g0ji7_g=/1500x1000/https%3A%2F%2Fhybrismediaprod.blob.core.windows.net%2Fsys-master-phoenix-images-container%2Fh0a%2Fh5b%2F9248879411230%2F211021-kraken-v3-1500x1000-1.jpg"
                    alt="">
                <h3>Quantalazer Kraken V3</h3>
                <h2>$100</h2>
                <button>Buy Now</button>
            </div>
        </div>
    </section>
<hr>
    <!-- form -->
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" placeholder="Enter your email" name="" id="email">
